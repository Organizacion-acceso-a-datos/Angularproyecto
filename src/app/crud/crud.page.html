<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>crud</ion-title>
    </ion-toolbar>
    <app-navegador></app-navegador>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">crud</ion-title>
        </ion-toolbar>
    </ion-header>
</ion-content>
<table>
    <thead>
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.color }}</td>
      </tr>
    </tbody>
  </table>
