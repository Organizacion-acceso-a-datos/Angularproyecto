<ion-card id="carta">
  <ion-card-header>
    <ion-avatar><img id="imagen" src="{{autor?.foto}}" alt="Foto de autor"></ion-avatar>
    <ion-card-title>{{autor?.nombre}} {{autor?.apellidos}}</ion-card-title>
    <ion-card-subtitle>Edad: {{autor?.edad}}</ion-card-subtitle>
    <ion-card-subtitle>Cuenta Git: {{autor?.cuentaGit}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
