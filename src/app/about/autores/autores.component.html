<ion-card id="carta">
  <img id="imagen" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{autor?.nombre}} {{autor?.apellidos}}</ion-card-title>
    <ion-card-subtitle>Edad: {{autor?.edad}}</ion-card-subtitle>
    <ion-card-subtitle>Cuenta Git: {{autor?.cuentaGit}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>
